currsitesetting.rvmModelList.title=RVM 모델 목록
currsitesetting.rvmModelList.desc=기기의 모든 모델 종류와 그 순서를 '|' 구분자로 지정합니다. 자산 모듈이 적용된 경우에는 자산 모듈에서 관리하는 모델 목록이 적용됩니다.

