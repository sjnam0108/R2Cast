currsitesetting.playerIdPrefix.title=플레이어 ID 접두어
currsitesetting.playerIdPrefix.desc=플레이어 ID의 접두어를 지정하게 되면, 최종 플레이어 ID의 값은 [접두어]xxxx 형식이 됩니다. 예를 들어 접두어가 "sc", 값이 500이면, 최종 값은 플레이어의 자릿수에 따라 sc500 혹은 sc0500 등이 됩니다.

