currsitesetting.autositeuser.desc=새 사용자가 등록될 때 이 항목이 활성화된 모든 사이트에 대해 자동적으로 사이트 사용자로 등록됩니다.

currsitesetting.autoRvmReg.title=기기의 자동 등록
currsitesetting.autoRvmReg.desc=자동 등록이 가능하지만, 현재 미등록된 기기의 상태 보고 시에 자동 등록 허용 여부를 지정합니다.

currsitesetting.siteLoc.title=사이트 지도 위치
currsitesetting.siteLoc.desc=기기의 정보에는 지도 상의 위치도 포함되어 있습니다. 사이트의 위치는 기기의 지도 상 위치의 시작점입니다.

currsitesetting.rvmgrouporder.title=뷰 목록에서 RVM 그룹 순서
currsitesetting.rvmgrouporder.desc=뷰 선택기에 표시될 RVM 그룹의 표시 정책을 지정합니다.
currsitesetting.rvmgrouporder.dropItemGroup=RVM 그룹 이름의 순서로 정렬(범주 색상은 해당 없음)
currsitesetting.rvmgrouporder.dropItemColor=범주 색상, RVM 그룹 이름의 순서로 정렬

currsitesetting.routinedSchdPrefix.title=일상 스케줄 접두어
currsitesetting.routinedSchdPrefix.desc=스케줄 관리 자동화의 한 부분으로써 이 기능을 이용하게 되면, 날짜 변경에 따라 자동으로 현재 스케줄이 변경됩니다. 아래의 예에서 접두어는 'cu_'이며, 복수의 접두어는 '|' 구분자로 지정이 가능합니다.
currsitesetting.routinedSchdPrefix.ex=예)

